services:
  conquer:
    build:
      context: ./conquer
    container_name: conquer-local
    environment:
      - TTYD_USERNAME=${TTYD_USERNAME:-dev}
      - TTYD_PASSWORD=${TTYD_PASSWORD:-localdev}
      - MAX_CLIENTS=${MAX_CLIENTS:-10}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
    restart: unless-stopped
    networks:
      - conquer-local

  apache:
    build: ./apache
    container_name: apache-local
    volumes:
      # Local self-signed certificates
      - ./apache/certs/live/conquer.local:/usr/local/apache2/conf/certs/live/conquer.local:ro
      # Local Apache configuration
      - ./apache/local.conf:/usr/local/apache2/conf/extra/httpd-proxy.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - conquer
    restart: unless-stopped
    networks:
      - conquer-local

networks:
  conquer-local:
    driver: bridge