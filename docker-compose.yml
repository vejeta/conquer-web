# Default configuration for local development
# For VPS deployment, use: docker-compose -f docker-compose.vps.yml

services:
  conquer:
    build:
      context: ./conquer
    container_name: conquer-local
    environment:
      - TTYD_USERNAME=${TTYD_USERNAME:-user}
      - TTYD_PASSWORD=${TTYD_PASSWORD:-changeme}
      - MAX_CLIENTS=${MAX_CLIENTS:-5}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-1800}
    restart: unless-stopped

  apache:
    build:
      context: ./apache
    container_name: apache-local
    volumes:
      - ./apache/certs/live:/usr/local/apache2/conf/certs/live:rw
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - conquer
    restart: unless-stopped
